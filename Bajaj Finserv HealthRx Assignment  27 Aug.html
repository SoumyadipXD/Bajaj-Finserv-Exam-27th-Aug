<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bajaj Finserv HealthRx Assignment | 27 Aug</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .overlay {
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .overlay button {
        font: 600 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        background-color: #3386c0;
        color: #fff;
        display: inline-block;
        margin: 0;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 3px;
    }

    .overlay button:hover {
        background-color: #4ea0da;
    }
</style>
<script
    src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"
    charset="utf-8"
></script>

<div id="map"></div>
<div class="overlay">
    <button id="replay">Launch Rafale</button>
</div>

<script>
	//Soumyadip Chowdhury Access Token
	mapboxgl.accessToken = 'pk.eyJ1Ijoic291bXlhMDA3IiwiYSI6ImNrZWNzNWFpajA0dm8zMm1sNGt5dnkzOGEifQ.cab1v5kBlZI0Iek8jkxMaQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [50.3522, 48.8566],
        zoom: 3
    });

    var origin = [2.3522, 48.8566];

    var destination = [76.7821, 30.3752];

    var route = {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [origin, destination]
                }
            }
        ]
    };

    var point = {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Point',
                    'coordinates': origin
                }
            }
        ]
    };

    var lineDistance = turf.lineDistance(route.features[0], 'kilometers');

    var arc = [];

    var steps = 500;

    for (var i = 0; i < lineDistance; i += lineDistance / steps) {
        var segment = turf.along(route.features[0], i, 'kilometers');
        arc.push(segment.geometry.coordinates);
    }
    route.features[0].geometry.coordinates = arc;

    var counter = 0;

	var rafflecount=0;
	var randomColor = Math.floor(Math.random()*16777215).toString(16);	
	
	console.log(randomColor);
	
    map.on('load', function() {
        map.addSource('route', {
            'type': 'geojson',
            'data': route
        });

        map.addSource('point', {
            'type': 'geojson',
            'data': point
        });
        map.addLayer({
            'id': 'route',
            'source': 'route',
            'type': 'line',
            'paint': {
                'line-width': 2,
                'line-color': "#" +randomColor
            }
        });

        map.addLayer({
            'id': 'point',
            'source': 'point',
            'type': 'symbol',
            'layout': {
                'icon-image': 'airport-15',
                'icon-rotate': ['get', 'bearing'],
                'icon-rotation-alignment': 'map',
                'icon-allow-overlap': true,
                'icon-ignore-placement': true
            }
        });

        function animate() {
            point.features[0].geometry.coordinates =
                route.features[0].geometry.coordinates[counter];
            point.features[0].properties.bearing = turf.bearing(
                turf.point(
                    route.features[0].geometry.coordinates[
                        counter >= steps ? counter - 1 : counter
                    ]
                ),
                turf.point(
                    route.features[0].geometry.coordinates[
                        counter >= steps ? counter : counter + 1
                    ]
                )
            );

            map.getSource('point').setData(point);

            if (counter < steps) {
                requestAnimationFrame(animate);
            }
			
			  
            counter = counter + 1;
        }

        document.getElementById('replay').addEventListener('click', function() {
			 randomColor = Math.floor(Math.random()*16777215).toString(16);	
			 console.log(randomColor);
			 rafflecount++;
			 if (rafflecount <= 5) {
			 
			 
		  point.features[0].geometry.coordinates = origin;

            map.getSource('point').setData(point);

            counter = 0;
			if (rafflecount == 5) {
			   window.alert("Rafale successfully delivered to India");
			}
            animate(counter);
             
            }else{
			   window.alert("Rafale successfully delivered to India");
			   }

        });

        animate(counter);
    });
</script>

</body>
</html>
